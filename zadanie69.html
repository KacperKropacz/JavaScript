<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<div style="color:black;font-size:40px;">
<script language="JavaScript">
a=8;
b=20;
for(i = 1; i<=b; i++)
{
document.write("*");
}
for(i = 1; i<=a; i++)
{
document.write("<br>*");
for(j = 1; j<=a; j++)
{
document.write("<span style=\"margin-right:" +a*4.4+";\">&nbsp</span>");
}
document.write("*");
}
document.write("<br>");
for(i = 1; i<=b; i++)
{
document.write("*");
}
document.write("&nbsp");
</script>
</div>
</body>
</html>
