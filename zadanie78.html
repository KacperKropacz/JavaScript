<html>
<head>
<script language="JavaScript">
var liczba1=prompt("R=","");
var R=parseFloat(liczba1);
var licznik_kro=0;
for (var i=-Math.round(R)-1; i<=Math.round(R)-1; i++){
for (var j=-R; j<=R; j++)
{
d=Math.sqrt(i*i + j*j);// obliczanie długości
document.write("("+i+" , "+j+")"+"   ");
if(d<=R){licznik_kro++;} 
}
document.write("<br>");
}
document.write("licznik="+licznik_kro+"<br>")
</script>
</head>
<body>
</body>
</html>
