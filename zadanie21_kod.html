<title>Zadanie z drabiną</title>
<script>
function drabina_kropacz(a_krop,b_krop)
{
a_krop=parseFloat(a_krop);
b_krop=parseFloat(b_krop);
wynik = Math.sqrt( a_krop * a_krop + b_krop * b_krop)
document.getElementsByName('drabina')[0].value=wynik.toFixed(2); 
wyprowadz_drabine_krop.innerHTML="Drabina="+wynik.toFixed(2)+" m"+"<br>"; 
}
function alfa_kropacz(a_krop,b_krop)
{
a_krop=parseFloat(a_krop);
b_krop=parseFloat(b_krop);
radiany = Math.atan2(a_krop, b_krop);
wynik = radiany * (180/Math.PI);
document.getElementsByName('alfa')[0].value=wynik.toFixed(2); 
wyprowadz_alfe_krop.innerHTML="Kąt nachylenia drabiny="+wynik.toFixed(2)+" °"+"<br>"; 
}
</script>
</head>
