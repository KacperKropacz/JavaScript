<div style="font-size: 41px;">
<script>
var a = prompt("Podaj liczbe calkowita: ")
if (a % 2 == 0) {
for(i=0;i<13;i++) {
document.write("<font color=blue>Kropacz</font>"+"<br>")
}
} else if (a % 2 != 0) {
for(i=0;i<13;i++) {
document.write("<font color=green>Kacper</font>"+"<br>")
}
}
</script>
