<script language="JavaScript">

function wysokosc_kropacz(a_krop,b_krop)
{
a_krop=parseFloat(a_krop);
b_krop=parseFloat(b_krop);

wynik = Math.sqrt(b_krop * b_krop - a_krop * a_krop );
document.getElementsByName('wysokosc')[0].value=wynik.toFixed(2); 
wyprowadz_wys_krop.innerHTML="Wysokosc="+wynik.toFixed(2)+" m"+"<br>"; 
}


function alfa_kropacz(a_krop,b_krop)
{
a_krop=parseFloat(a_krop);
b_krop=parseFloat(b_krop);

rady = Math.asin(a_krop / b_krop);
wynik = rady * (180/Math.PI);

document.getElementsByName('alfa')[0].value=wynik.toFixed(2); 
wyprowadz_alfe_krop.innerHTML="Stopnie="+wynik.toFixed(2)+" °"+"<br>"; 
}

</script>
