<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krop-Zadanie14-kod</title>
</head>
<body>
    <textarea cols = 500 rows = 30>
<html>
<body>
<div style="color:blue;font-size:60px;">
<script language="JavaScript">
var noint=prompt("NO=","");
var tint=prompt("t=","");
var T12int=prompt("T1/2=","");
var NO = parseFloat(noint);
var t = parseFloat(tint);
var T12 = parseFloat(T12int);
var lambda = parseFloat((Math.LN2)/(T12));
var n = parseFloat(NO * Math.pow(Math.E, (lambda * -1) * t));
document.write("N0=" + NO + "[sztuk]<br>");
document.write("t=" + t + "[lat]<br>");
document.write("T1/2=" + T12 + "[lat]<br>");
document.write("Lambda=" + lambda.toFixed(7) + "[1/rok]<br>");
document.write("N=" + n.toFixed(7) + "[sztuk]<br>");
</script>
</div>
</body>
</html>
