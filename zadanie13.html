<html>
<body>
<div style="color:navy;font-size:25px;">
<script language="JavaScript">
	var liczba1 = prompt("Liczba1=","");
	var liczba2 = prompt("Liczba2=","");
	var x = parseFloat(liczba1);
	var y = parseFloat(liczba2);
	var z1 = parseFloat(x**3);
	var z2 = parseFloat(3*((x)**y)*(y));
	var z3 = parseFloat(3*(x)*((y)**y));
	var z4 = parseFloat(y**3);
	var finall = parseFloat(z1 + z2 + z3 + z4);
	document.write("Wczytane liczby:ㅤㅤㅤA:" +x+ "ㅤㅤㅤ" + "B:"+y+ "<br>");
	document.write("(" + x + "+" +y+ ")^3=" +x + "^3 + 3*((" +x + ")^" + y +")*(" +y + ") + 3*(" + x + ")*((" +y+")^"+y+") + "+y+"^3 = " +z1+ " + "+z2+ " + "+z3+ " + "+z4+ " = " + finall);
</script>
</div>
</body>
</html>
